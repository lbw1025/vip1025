<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{

            width: 400px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            border-radius: 5px;
            
        }
        .test{
            width: 0px;
            height: 50px;
            background-color: blue;
            border-radius: 5px;
            text-align: center;

        }
      
    </style>
</head>
<body>
    
    <div class="box">
        <div class="test">0%
        </div>
    </div>
    <div  class="btn">
        <button>start</button>
    </div>


    <script>
        var oTest = document.getElementsByClassName("test")[0];
        var oBtn = document.getElementsByClassName("btn")[0];
        var num=0;
        oBtn.onclick = function(){
            fun();
                
            }
            function fun(){
                console.log(num);
                console.log(oTest.offsetWidth);
                if(oTest.offsetWidth<400){
                oTest.innerHTML = (++num)*2.5 + "%";
                window.requestAnimationFrame(fun);
               oTest.style.width =  oTest.offsetWidth + 10 + "px";
            }
        }
    </script>
</body>
</html>
