<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            *{
                margin: 0;
            }
            .left{
                float: left;
                width: 200px;
                height: 500px;
                background-color: blue;
            }
            .right{
                float: left;
                width: calc(100% - 200px);
                height: 500px;
                background-color: red;
            }
        </style>
</head>
<body>

        <div class="left"></div>
        <div class="right"></div>

</body>
</html>
