<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
               display: flex;;
        }
        .left{
            height: 500px;
            width: 200px;

            flex-shrink: 0;
        }
        .right{
            height: 500px;
            background-color: red;
            flex-grow: 1;
        }
    </style>
</head>

    <div class="box">
        <div class="left"> left</div>
        <div class="right"> right</div>
    </div>
</body>

</html>
