<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
              margin-left:200px;
              height: 500px;
              position: relative;
        }
        .left{
            height: 500px;
            width: 200px;
            background-color: blue;
            position: absolute;
            left: -200px;
        }
        .right{
            height: 500px;
            width: 100%;
            background-color: red;
          
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"> left</div>
        <div class="right"> right</div>
    </div>
</body>

</html>
