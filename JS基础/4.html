<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="list">
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

    <script>
        var oUl = document .getElementById("list");
        oUl.style.height="300px";
        oUl.style.width="150px";
        oUl.style.backgroundColor="red";
        oUl.style.display="none";
        oUl.style.position="fixed";  
        var rootEl = document.documentElement;
         rootEl.oncontextmenu =function(event){
             var x = event.clientX;
             var y = event.clientY;
            oUl.style.display="block";
            oUl.style.top= y +"px";
            oUl.style.left= x +"px";
            event.preventDefault();
        }
    </script>
</body>
</html>
