<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: grey;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            text-align: center;
            font-size: 25px;
           padding-top: 130px;
           box-sizing: border-box;

}
    </style>
</head>
<body>
    <div class="box">
        <div class="text">100</div>
        <button class="btn">开始</button>
    </div>
   <script>
       var num = 100;
       var isRun= true ;
       var timer = null;
       var oText = document.getElementsByClassName("text")[0];
       var oBtn = document.getElementsByClassName("btn")[0];
       oBtn.onclick = function(){
           if(isRun){
              timer= setInterval(function(){
                  oText.innerText = --num;
                  oBtn.innerText= "暂停";
              },1000)
           
       }else{
           clearInterval(timer)
           oBtn.innerText='开始';
       }
          isRun=!isRun;
       }
   </script>


</body>
</html>
