<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        // 1****************     1 事件中 谁的事件this就是谁
        // var oLi = document.getElementsByTagName("li");
        // for (var i = 0; i < oLi.length; i++) {
        //     oLi[i].onclick = function () {
        //         console.log(this.innerHTML);
        //     }
        // }


        //  2*****************   2 setTimeOut setInterval ->window
        var oLi = document.getElementsByTagName("li");
        for (var i = 0; i < oLi.length; i++) {
            oLi[i].onclick = function () {
                setTimeout(function () {
                    console.log(this.innerHTML);
                }.bind(this), 1000)
            }
        }

        // 3*******************     3 对象中 obj.say()  //谁.方法 this->谁
        let obj = {
            name : "wenbaba" ,
            age : 22,
            say :function(){
                console.log(this);
                console.log("是汤小儿啊")
            }
        }

        obj.say();


        // 4***************  4 函数中  this->window

            function fn(){
                console.log(this);
            }

            fn()



           /*
            改变this指向的方式 
                call()
                apply()
                bind()
        */


        // 例子***************************
            function f11 (a,b){
                console .log(this,a,b);
            }

        f11.call(obj,1,2);  //第一个参数this指向 ->obj  后边是函数参数  
        f11.apply(obj,[3,4]);//第一个参数this指向 ->obj  后边是函数参数
        f11.bind(obj,5,6)(); //bind只修改this指向 ->obj 不调用函数 需要手动调用
    </script>
</body>

</html>
