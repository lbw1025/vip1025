</head>
<body>
    <script>
        let result = [],
        function unidi(arr){
            for(let item of arr){
                if(Object.prototype.toString.call(item).slice()=== 'Array')
            {
                unidi(arr);
            }else{
               result.push(item)
            }
    
            }
            return result;
        }
    </script>
</body>
